<!DOCTYPE html>
<html>

<link rel="stylesheet" href="login.css">
<script src="login.js" ></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-library ITB</title>
</head>

<body>

    <div class="wrap">
        <h2>Login UPT Perpustakaan ITB</h2>

        <div id="pilihan">
            <button id="mhs" onclick="showloginmhs(); disableadm();">Mahasiswa</button>
            <button id="adm" onclick="showloginadm(); disablemhs();">Admin Perpustakaan</button>
        </div>
    </div>
    

    <!-- login mahasiswa -->
    <form id="loginmhs" action="firstpage.html" method="post" style="display:none">
        <div class="container">
            <label for="nim"><b>NIM</b></label>
            <input type="text" placeholder="Enter NIM" name="nim" id="nim" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pswm" id="pswm" required>
            
            <button id="loginm" >Login </button>
            
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" onclick="hideloginmhs();enableadm(); enablemhs()">Cancel</button>
            <label class="psw">Forgot <a href="#">password?</a></label>
        </div>
    </form>

    <!-- login admin -->
    <form id="loginadm" action="admin.html" method="post" style="display:none">
    
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pswa" id="pswa" required>
            
            <button id="logina">Login </button>
            
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" onclick="hideloginadm(); enableadm(); enablemhs();">Cancel</button>
            <label class="psw">Forgot <a href="#">password?</a></label>
        </div>
    </form>

    <script>
        $(document).ready(function(){
            $("#loginm").click(function(e) {
                /* stop form from submitting normally */
                e.preventDefault();

                endpoint = 'http://localhost:3000/login/user';

                $.ajax({
                    url: endpoint,
                    type:'GET',
                    dataType: 'json',
                    data: {
                        username: document.getElementById('NIM').value;
                    },
                    success: function(response) {
                        
                    },
                    error: function(response) {
                        console.log(response);
                    }
                });
            });
        });
        
    </script>

</body>

</html>
